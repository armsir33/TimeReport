<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
	<link rel="stylesheet" type="text/css"
		href="http://fonts.googleapis.com/css?family=Tangerine" />
</h:head>
<body>
	<ui:composition
		template="/resources/template/common/commonLayout.xhtml">
		<ui:define name="header">
			Time Report System
		</ui:define>
		<ui:define name="content">
			<h:form>
				<p:panel id="registerPanel" header="Sign Up">

					<p:messages id="msgs" />

					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel for="username" value="Username:" />
						<p:inputText id="username" value="#{registerBean.username}"
							required="true" label="Username">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="username" display="icon" />

						<p:outputLabel for="password" value="Password:" />
						<p:password id="password" value="#{registerBean.password}"
							label="Password" required="true">
							<f:validateLength minimum="2" />
						</p:password>
						<p:message for="password" display="icon" />

						<p:outputLabel for="firstname" value="First Name:" />
						<p:inputText id="firstname" value="#{registerBean.firstName}"
							required="true" label="firstname">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="firstname" display="icon" />

						<p:outputLabel for="lastname" value="Last Name:" />
						<p:inputText id="lastname" value="#{registerBean.lastName}"
							required="true" label="lastname">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="lastname" display="icon" />

						<p:outputLabel for="email" value="Email:" />
						<p:inputText id="email" value="#{registerBean.email}"
							required="true" label="email">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="email" display="icon" />
					</h:panelGrid>

					<p:commandButton value="Register" update="registerPanel"
						actionListener="#{registerBean.register}" icon="ui-icon-check" />
				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>
</body>
</html>
